spring:
  application:
    name: FlightCoordinator Backend Server
  datasource:
    url: REQUIRED
    username: REQUIRED
    password: REQUIRED
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: /swagger.html

server:
  port: 8081

api:
  version: v1
