spring:
  application:
    name: FlightCoordinator Auth Service
  datasource:
    url: jdbc:postgresql://localhost:5432/fc_auth_db
    username: local
    password: local
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: /swagger.html

server:
  port: 8082
  api_version: v1
  secret_key: ""
